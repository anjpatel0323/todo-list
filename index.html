<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS for positioning "X" button */
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
 <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>TODO LIST</h1>
        <input 
            type="text"
            placeholder="Search your task"
            class="form-control"
            style="width:30%"
            id="search"
        />
    </div>
    <div class="mt-3">
        <input 
            type="text"
            placeholder="Enter your task"
            class="form-control"
            style="width:20%"
            id="txt"
        />
        <button class="btn btn-primary mt-2" id="btn">ADD TASK</button>
    </div>
    <ul class="list-group mt-5" id="list">
        <li class="list-group-item">
            <span>Go to college</span>
            <a href="#" class="btn btn-danger float-right">X</a>
        </li>
        <li class="list-group-item">
            <span>Go to gym</span>
            <a href="#" class="btn btn-danger float-right">X</a>
        </li>
        <li class="list-group-item">
            <span>Watch Netflix</span>
            <a href="#" class="btn btn-danger float-right">X</a>
        </li>
    </ul>
 </div>   
 <script src="main.js"></script>
</body>
</html>
